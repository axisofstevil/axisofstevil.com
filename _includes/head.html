<head>
    <!--
    Axis of Stevil
    Dinosaur, Pop, Accountant, Stevil, Axis
    Axis of Stevil - Its the Beginning of Stevilization
    Steve at Axis of Stevil: Stevil, Steven, Axis, Art
    -->
    <meta charset="utf-8" />
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="geo.placename" content="United States" />
    <meta name="geo.position" content="x;x" />
    <meta name="geo.region" content="usa" />
    <meta name="HandheldFriendly" content="True">
    <meta name="ICBM" content="x,x" />
    {% comment %}<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">{% endcomment %}
    <meta name="MobileOptimized" content="320">
    <meta property="og:url" content="{{ page.url | replace:'index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
    {% if page.is_post %}<meta property="og:type" content="{% if page.category == 'featured-steves' %}profile{% else %}article{% endif %}" />{% endif %}
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    {% if page.image %}<meta property="og:image" content="{{ page.image | replace:'https','http' }}" /><meta property="og:image:secure_url" content="{{ page.image }}" />{% endif %}
    <meta property="fb:app_id" content="460887317433224" />
    <meta property="fb:admins" content="22202778" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','/' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ '/img/favicon.png' | prepend:site.content_baseurl }}" />
    <link rel="publisher" href="https://plus.google.com/113891354311111693698" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,900">
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/ladda-themeless.min.css" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-1132651-5', 'auto');
        ga('send', 'pageview');
    </script>
{% include schemas.html %}
{% include facebook.html %}
</head>
