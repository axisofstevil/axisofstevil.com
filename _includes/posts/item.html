{% assign post_image = post.image %}
{% unless post_image %}{% assign post_image = "https://d3e878vmunx8cm.cloudfront.net/img/logo_faded.jpg" %}{% endunless %}
<article>
    <a href="{{ post.url | prepend: site.url }}" class="image">
        <noscript>
            <img src="{{ post_image }}" alt="{{ post.title }}" />
        </noscript>
        <img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            data-src="{{ post_image }}"
            alt="{{ post.title }}" />
    </a>
    <h3>{{ post.title }}</h3>
    <p>{{ post.summary }}</p>
    <!--<p>{{ post.date | date: "%b %-d, %Y" }}</p>-->
    <ul class="actions">
        <li><a href="{{ post.url | prepend: site.url }}" class="button">More</a></li>
    </ul>
</article>
