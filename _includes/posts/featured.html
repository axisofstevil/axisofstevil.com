<section id="banner">
    <div class="content">
        <header>
            <h1>{{ post.title }}</h1>
            <p>{{ post.summary }}</p>
            <!--<p>{{ post.date | date: "%b %-d, %Y" }}</p>-->
        </header>
        {{ post.content }}
        <ul class="actions">
            <li><a href="{{ post.url }}" class="button big">Continue Reading</a></li>
        </ul>
    </div>
    <span class="image object">
        <img src="{{ post.image }}" alt="{{ post.title }}" />
    </span>
</section>
