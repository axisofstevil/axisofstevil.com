<!-- Header -->
<header id="header">
    <a href="{{ '/' | prepend:site.url }}" class="logo"><img src="{{ '/img/logo-banner.png' | prepend:site.content_baseurl }}" alt="{{ site.title }}" /></a>
    <ul class="icons">
        <li><a href="https://twitter.com/{{site.twitter_username}}" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="https://www.facebook.com/groups/{{site.facebook_username}}" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
        <li><a href="https://medium.com/{{site.medium_username}}" class="icon fa-medium"><span class="label">Medium</span></a></li>
    </ul>
</header>
